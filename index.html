<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- CSS Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <section class="block">
    <div class="block__header">
      <img class="block__header__logo" src="images/logo.svg" alt="Huddle logo">
    </div>

    <div class="block__content">
      <img class="block__content__img" src="images/illustration-mockups.svg" alt="Main illustration picture">

      <div class="block__content__text">

        <h1 class="block__content__text__heading">Build The Community Your Fans Will Love</h1>

        <p class="block__content__text_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <a class="block__content__text__btn" href="#">Register</a>
      </div>
    </div>

    <div class="block__footer">
      <div class="block__footer__icon">
        <i class="block__footer__icon__child fab fa-facebook-f"></i>
      </div>
      <div class="block__footer__icon block__footer__icon--center">
        <i class="block__footer__icon__child fab fa-twitter"></i>
      </div>
      <div class="block__footer__icon">
        <i class="block__footer__icon__child fab fa-instagram"></i>
      </div>

    </div>
  </section>
</body>

</html>
